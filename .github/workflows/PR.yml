name: Publish to Chromatic

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  chromatic:
    name: Publish to Chromatic
    runs-on: ubuntu-latest  # Change to the desired runner environment

    steps:
      - name: Checkout code with full Git history
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Disable shallow fetch to access full Git history

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.17.0  # Adjust to your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: packages/storybook  # Adjust to your Storybook directory